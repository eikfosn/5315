<!DOCTYPE html>
<html>
<head>
    <title>Display JSON File Data in Datatables | Example</title>
    <!-- link datatables css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css">
</head>
<body>
    <table id="soccerTable" class="display" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Team</th>
                <th>Weekly Salary</th>
                <th>Contract Expiration</th>
                <th>Goals</th>
                <th>Assists</th>
                <th>Games</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Team</th>
                <th>Weekely Salary</th>
                <th>Contract Expiration</th>
                <th>Goals</th>
                <th>Assists</th>
                <th>Games</th>
            </tr>
        </tfoot>
    </table>
    
    <!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- load datatables js library -->
    <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function() {
        $('#soccerTable').dataTable({
            "ajax": "Soccerdata.js",
            "columns": [
                {"data": "name"},
                {"data": "Team"},
                {"data": "week_salary"},
                {"data": "expiration_date"},
                {"data": "Goals_season"},
                {"data": "assists_season"},
                {"data": "games_played"}                
            ]
        });   
    });
    </script>
</body>
</html>
